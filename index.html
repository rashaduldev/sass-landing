<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper Landing</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <header class="">
        <div class="container header">
            <!-- logo -->
         <div class="brand_logo">
            <a href="/"><img src="assets/logo.png" alt="brand_logo"/></a>
         </div>
         <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Service</a></li>
                <li><a href="/">Team</a></li>
                <li><a href="/">Pricing</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
         </nav>
         <!-- buttons -->
          <div class="nav_btn">
            <a href="#"><button class="btn btn_primary">Sign Up</button></a>
            <a href="#"><button class="btn btn_outline">Log In <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button></a>
          </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
         <section class="banner">
            <div class="container banner_content">
                <div class="content">
                    <h1 class="h1">Give Your customers humen <span>feeling touch Like Never Before</span></h1>
                    <p class="description">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam </p>
                    <div class="email_submit">
                        <input type="text" class="input" placeholder="Enter your email">
                        <button class="btn btn_primary">Request Demo</button>
                    </div>
                    <div class="otherwise">
                        <div class="left"></div>
                        <p class="content">Otherwise</p>
                        <div class="right"></div>
                    </div>
                    <!-- google signin -->
                     <button class="btn btn_outline google_login"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rectangle-goggles-icon lucide-rectangle-goggles"><path d="M20 6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-1.6-.8l-1.6-2.13a1 1 0 0 0-1.6 0L9.6 17.2A2 2 0 0 1 8 18H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/></svg>Sign Up With Google</button>
                </div>
                <div class="banner_img">
                    <img class="dashboard_img" src="./assets/banner/banner_dashboard.png" alt="banner image">
                    <img class="quick_details" src="./assets/banner/quick_details.png" alt="banner image">
                    <img class="new_order" src="./assets/banner/new_order.png" alt="banner image">
                </div>
            </div>
         </section>
    </main>
    <footer></footer>

<script src="./js/main.js"></script>
<script src="./js/animations.js"></script>
<script src="./js/navbar.js"></script>
</body>
</html>
